<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Eftakher Ala</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,400i,700,700i|Karla:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row row__one">
            <div class="col-12">
                <h1>Have any <span>project!</span></h1>
                <h3>Just send me a message I will help you and make you smile</h3>
            </div>
        </div>
        <div class="row row__two">
            <div class="col-4">
                <div class="wrapper d-flex flex-wrap justify-content-between">
                    <div class="wrapper__panel fb">
                        <a class="wrapper__panel__link" href="javascript:void(0)" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    </div>
                    <div class="wrapper__panel tw">
                        <a class="wrapper__panel__link" href="javascript:void(0)" target="_blank"><i class="fab fa-twitter"></i></a>
                    </div>
                    <div class="wrapper__panel inst">
                        <a class="wrapper__panel__link" href="javascript:void(0)" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                    <div class="wrapper__panel dr">
                        <a class="wrapper__panel__link" href="javascript:void(0)" target="_blank"><i class="fab fa-dribbble"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="wrapper__grid">
                    <form class="wrapper__grid__form" action="#" method="get">
                        <input type="text" name="Name" id="firstName" placeholder="First Name">
                        <input type="text" name="Surname" id="lastName" placeholder="Last Name">
                        <input type="email" name="Email" id="email" placeholder="Your Email">
                        <input type="text" name="Project" id="projectName" placeholder="Project Name">
                        <div class="textarea">
                            <textarea name="Comment" id="comment" cols="30" rows="5" placeholder="Your Message......."></textarea>
                            <input class="submit" id="submit" type="submit" value="&#160;">
                            <label class="submit__icon" for="submit"><i class="fab fa-telegram-plane"></i></label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
